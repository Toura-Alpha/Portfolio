<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Toura</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="../js/app.js" defer></script>
    <script type="module">
        import { authStateListener } from '../js/modules/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('.auth-form');
            const emailInput = document.getElementById('email');
            const errorMessageDiv = document.getElementById('error-message');
            const successMessageDiv = document.getElementById('success-message');

            // Redirect if already signed in
            authStateListener(user => {
                if (user) {
                    window.location.href = "../index.html";
                }
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessageDiv.style.display = 'none';
                successMessageDiv.style.display = 'none';

                try {
                    // Send password reset email
                    const { sendPasswordResetEmail } = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js');
                    const { auth } = await import('../js/modules/firebase.js');
                    
                    await sendPasswordResetEmail(auth, emailInput.value);
                    successMessageDiv.textContent = 'Password reset email sent! Check your inbox.';
                    successMessageDiv.style.display = 'block';
                } catch (error) {
                    errorMessageDiv.textContent = error.message;
                    errorMessageDiv.style.display = 'block';
                }
            });
        });
    </script>
</head>

<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-logo">Toura</h1>
        <h2>Reset Password</h2>
        <form class="auth-form">
            <div class="auth-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <p id="error-message" style="display: none; color: red;"></p>
            <p id="success-message" style="display: none; color: green;"></p>
            <button type="submit" class="auth-button">Send Reset Email</button>
        </form>
        <p class="auth-switch-link">Remember your password? <a href="./signin.html">Sign In</a></p>
    </div>
</body>

</html>
