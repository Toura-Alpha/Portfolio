<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Toura</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modules/_skills.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="../js/app.js" defer></script>
    <script type="module">
        import { createSkillBar } from '../js/modules/utils.js';

        document.addEventListener('DOMContentLoaded', () => {
            const skills = [
                { name: 'HTML5', level: 95, tags: ['frontend', 'all'], icon: 'fab fa-html5', color: '#e44d26' },
                { name: 'CSS3', level: 90, tags: ['frontend', 'all'], icon: 'fab fa-css3-alt', color: '#1572b6' },
                { name: 'JavaScript', level: 85, tags: ['frontend', 'all'], icon: 'fab fa-js', color: '#f7df1e' },
                { name: 'React', level: 80, tags: ['frontend', 'all'], icon: 'fab fa-react', color: '#61dafb' },
                { name: 'Node.js', level: 75, tags: ['backend', 'all'], icon: 'fab fa-node-js', color: '#3c873a' },
                { name: 'Python', level: 80, tags: ['backend', 'all'], icon: 'fab fa-python', color: '#3776ab' },
                { name: 'MongoDB', level: 70, tags: ['database', 'all'], icon: 'fas fa-database', color: '#47a248' },
                { name: 'SQL', level: 65, tags: ['database', 'all'], icon: 'fas fa-database', color: '#00758f' },
            ];

            const skillGrid = document.querySelector('.skill-grid');
            const fragment = document.createDocumentFragment();

            skills.forEach(skill => {
                const card = document.createElement('div');
                card.classList.add('skill-card');
                card.setAttribute('data-tags', skill.tags.join(' '));

                const inner = document.createElement('div');
                inner.classList.add('skill-card-inner');

                const front = document.createElement('div');
                front.classList.add('skill-front');
                front.innerHTML = `
                    <i class="${skill.icon}" style="color:${skill.color}"></i>
                    <h3>${skill.name}</h3>
                `;
                front.appendChild(createSkillBar(skill.name, skill.level, skill.color));

                const back = document.createElement('div');
                back.classList.add('skill-back');
                back.innerHTML = `<p>Proficiency: <strong>${skill.level}%</strong></p>`;

                inner.appendChild(front);
                inner.appendChild(back);
                card.appendChild(inner);
                fragment.appendChild(card);
            });
            skillGrid.appendChild(fragment);

            // Filtering
            document.querySelectorAll('.skill-filter-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    document.querySelectorAll('.skill-filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.dataset.filter;
                    document.querySelectorAll('.skill-card').forEach(card => {
                        card.style.display = (filter === 'all' || card.dataset.tags.includes(filter)) ? '' : 'none';
                    });
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="hero.html" class="logo">Toura</a>
            <!-- Hamburger menu for mobile -->
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <a href="hero.html">Home</a>
                <a href="about.html" >About</a>
                <a href="skills.html" class="active">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
                <button class="signout-button cta-button" style="margin: 0; padding: 0.5rem 1rem;">Sign Out</button>
            </nav>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zM12 22a9.999 9.999 0 009.9-10h-20A9.999 9.999 0 0012 22z" />
                </svg>
            </button>
        </header>
    </div>

    <main>
        <section class="skills-section container">
            <div class="skills-header">
                <h2>My Skills</h2>
                <p>I am proficient in a wide range of technologies, from front-end frameworks to back-end databases.</p>
                <div class="skill-filters">
                    <button class="skill-filter-btn active" data-filter="all">All</button>
                    <button class="skill-filter-btn" data-filter="frontend">Front-End</button>
                    <button class="skill-filter-btn" data-filter="backend">Back-End</button>
                    <button class="skill-filter-btn" data-filter="database">Databases</button>
                </div>
            </div>
            <div class="skill-grid">
                <!-- Skill cards will be dynamically added here by JavaScript -->
            </div>
        </section>
    </main>
</body>
    <script type="module" src="../js/app.js" defer></script>
</html>
