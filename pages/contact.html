<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/modules/_contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="hero.html" class="logo">My Portfolio</a>
            <!-- Hamburger menu for mobile -->
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <a href="hero.html">Home</a>
                <a href="about.html">About</a>
                <a href="skills.html">Skills</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
                <button class="signout-button cta-button" style="margin: 0; padding: 0.5rem 1rem;">Sign Out</button>
            </nav>
            <button class="theme-toggle" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 1010 10A10 10 0 0012 2zM12 22a9.999 9.999 0 009.9-10h-20A9.999 9.999 0 0012 22z" />
                </svg>
            </button>
        </header>
    </div>

    <main>
        <section class="contact-section container">
            <div class="contact-info">
                <div class="contact-card">
                    <h3><i class="fas fa-envelope"></i> Contact Details</h3>
                    <p><strong>Email:</strong> <a href="mailto:your.email@example.com">your.email@example.com</a></p>
                    <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></p>
                    <div class="contact-socials">
                        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://github.com" target="_blank" aria-label="GitHub"><i
                                class="fab fa-github"></i></a>
                        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i
                                class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.2104595856983!2d-122.08386128468165!3d37.42199997982264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e5b38f8303%3A0x66c747d79b9a5951!2sMountain%20View%2C%20CA!5e0!3m2!1sen!2sus!4v1628464875471!5m2!1sen!2sus"
                        width="100%" height="260" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <form class="contact-form">
                <h3><i class="fas fa-paper-plane"></i> Send a Message</h3>
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-at"></i> Your Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button cta-button"><i class="fas fa-paper-plane"></i> Send
                    Message</button>
            </form>
        </section>
    </main>
</body>
    <script type="module" src="../js/app.js" defer></script>

</html>
